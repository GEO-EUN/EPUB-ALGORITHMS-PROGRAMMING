<svg xmlns="http://www.w3.org/2000/svg" width="350" height="220" viewBox="0 0 350 220">
  <!-- Background -->
  <rect width="350" height="220" fill="#f8f9ff"/>
  
  <!-- Arrow marker (smaller) -->
  <defs>
    <marker id="arrow" markerWidth="5" markerHeight="5" refX="4" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L4,2 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="175" y="20" text-anchor="middle" font-size="16" fill="#2c3e50" font-weight="bold">문제 이해와 추상화 과정</text>
  
  <!-- Left side: Complex real world problem -->
  <rect x="20" y="40" width="120" height="130" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="80" y="55" text-anchor="middle" font-size="12" fill="#2c3e50" font-weight="bold">복잡한 현실 문제</text>
  
  <!-- Complex elements in the problem -->
  <!-- Traffic lights -->
  <rect x="30" y="70" width="8" height="20" rx="2" fill="#34495e"/>
  <circle cx="34" cy="75" r="2" fill="#e74c3c"/>
  <circle cx="34" cy="80" r="2" fill="#f1c40f"/>
  <circle cx="34" cy="85" r="2" fill="#27ae60"/>
  
  <!-- Cars -->
  <rect x="45" y="85" width="20" height="8" rx="2" fill="#3498db"/>
  <circle cx="50" cy="95" r="3" fill="#2c3e50"/>
  <circle cx="60" cy="95" r="3" fill="#2c3e50"/>
  
  <rect x="70" y="75" width="20" height="8" rx="2" fill="#e74c3c"/>
  <circle cx="75" cy="85" r="3" fill="#2c3e50"/>
  <circle cx="85" cy="85" r="3" fill="#2c3e50"/>
  
  <!-- Buildings -->
  <rect x="100" y="65" width="15" height="25" fill="#95a5a6"/>
  <rect x="102" y="67" width="3" height="3" fill="#f1c40f"/>
  <rect x="107" y="67" width="3" height="3" fill="#f1c40f"/>
  <rect x="102" y="72" width="3" height="3" fill="#f1c40f"/>
  <rect x="107" y="72" width="3" height="3" fill="#f1c40f"/>
  
  <rect x="120" y="70" width="12" height="20" fill="#7f8c8d"/>
  <rect x="122" y="72" width="2" height="2" fill="#f1c40f"/>
  <rect x="126" y="72" width="2" height="2" fill="#f1c40f"/>
  <rect x="122" y="76" width="2" height="2" fill="#f1c40f"/>
  
  <!-- People -->
  <circle cx="35" cy="105" r="4" fill="#ffdbcc"/>
  <rect x="32" y="109" width="6" height="8" rx="1" fill="#e67e22"/>
  
  <circle cx="55" cy="110" r="4" fill="#ffdbcc"/>
  <rect x="52" y="114" width="6" height="8" rx="1" fill="#9b59b6"/>
  
  
  <!-- Noise/complexity indicators -->
  <text x="30" y="140" font-size="8" fill="#7f8c8d">소음, 날씨</text>
  <text x="30" y="152" font-size="8" fill="#7f8c8d">보행자, 건물</text>
  <text x="30" y="164" font-size="8" fill="#7f8c8d">시간, 속도...</text>
  
  <!-- Arrow pointing right (with more spacing) -->
  <path d="M150 115 L195 115" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="172" y="95" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">추상화</text>
  
  <!-- Right side: Simplified abstract model -->
  <rect x="205" y="40" width="125" height="130" rx="10" fill="#fff" stroke="#27ae60" stroke-width="3"/>
  <text x="267" y="55" text-anchor="middle" font-size="12" fill="#27ae60" font-weight="bold">핵심 요소만 추출</text>
  
  <!-- Simplified traffic intersection -->
  <g transform="translate(267,100)">
    <!-- Intersection lines -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#2c3e50" stroke-width="3"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Traffic light (simplified) -->
    <rect x="-15" y="-35" width="6" height="12" rx="1" fill="#34495e"/>
    <circle cx="-12" cy="-29" r="2" fill="#27ae60"/>
    
    <!-- Cars (simplified as rectangles) -->
    <rect x="5" y="-3" width="12" height="6" rx="1" fill="#3498db"/>
    <rect x="-17" y="8" width="12" height="6" rx="1" fill="#e74c3c"/>
    
    <!-- Direction arrows (with better spacing) -->
    <path d="M-28 0 L-22 0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M22 0 L28 0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Key elements list -->
  <text x="215" y="140" font-size="9" fill="#27ae60" font-weight="bold">• 교차로 구조</text>
  <text x="215" y="152" font-size="9" fill="#27ae60" font-weight="bold">• 신호등 상태</text>
  <text x="215" y="164" font-size="9" fill="#27ae60" font-weight="bold">• 차량 위치</text>
  
  <!-- Bottom explanation -->
  <rect x="20" y="180" width="310" height="35" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="175" y="195" text-anchor="middle" font-size="11" fill="#856404" font-weight="bold">추상화: 복잡한 문제에서 핵심 요소만 뽑아내어 단순화하는 과정</text>
  <text x="175" y="208" text-anchor="middle" font-size="10" fill="#856404">불필요한 세부사항을 제거하고 문제 해결에 필요한 본질만 남김</text>
</svg> 