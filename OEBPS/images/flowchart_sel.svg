  <!-- Branch boxes -->
  <rect x="195" y="60" width="35" height="30" rx="5" fill="#e6fbe8" stroke="#28a745" stroke-width="2"/>
  <rect x="10" y="60" width="35" height="30" rx="5" fill="#e6fbe8" stroke="#28a745" stroke-width="2"/>
  <text x="212" y="80" text-anchor="middle" font-size="12" fill="#28a745" font-weight="bold">참</text>
  <text x="27" y="80" text-anchor="middle" font-size="12" fill="#28a745" font-weight="bold">거짓</text>
</svg> 