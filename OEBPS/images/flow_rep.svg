<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="repGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9775fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Loop condition box -->
  <rect x="12" y="6" width="24" height="8" rx="2" fill="url(#repGrad)" stroke="#5a2d91" stroke-width="1"/>
  
  <!-- Loop body box -->
  <rect x="12" y="24" width="24" height="8" rx="2" fill="url(#repGrad)" stroke="#5a2d91" stroke-width="1"/>
  
  <!-- Circular arrow for loop -->
  <path d="M38 18 A 14 14 0 1 1 38 30" stroke="#5a2d91" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M35 16 L38 18 L35 20" stroke="#5a2d91" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Down arrow -->
  <path d="M24 14 L24 22 M21 19 L24 22 L27 19" stroke="#5a2d91" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Exit arrow -->
  <path d="M24 32 L24 40 M21 37 L24 40 L27 37" stroke="#5a2d91" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Labels -->
  <text x="24" y="12" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">조건</text>
  <text x="24" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">반복</text>
  
  <!-- End box -->
  <rect x="18" y="42" width="12" height="4" rx="1" fill="url(#repGrad)" stroke="#5a2d91" stroke-width="1"/>
</svg> 