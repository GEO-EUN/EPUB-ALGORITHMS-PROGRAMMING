<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#e1f5fe"/>
  
  <!-- Arrow marker (smaller) -->
  <defs>
    <marker id="arrow" markerWidth="3" markerHeight="3" refX="2.5" refY="1.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,3 L2.5,1.5 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Game development section -->
  <rect x="20" y="20" width="80" height="60" rx="5" fill="#fff" stroke="#0277bd" stroke-width="2"/>
  <text x="60" y="35" text-anchor="middle" font-size="12" fill="#0277bd" font-weight="bold">미로 게임</text>
  
  <!-- Maze -->
  <rect x="30" y="40" width="60" height="30" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <rect x="35" y="45" width="10" height="5" fill="#4caf50"/>
  <text x="40" y="50" text-anchor="middle" font-size="8" fill="white">시작</text>
  <rect x="75" y="60" width="10" height="5" fill="#f44336"/>
  <text x="80" y="65" text-anchor="middle" font-size="8" fill="white">목표</text>
  
  <!-- Path -->
  <path d="M45 50 L55 50 L55 60 L75 60" stroke="#2196f3" stroke-width="2" fill="none"/>
  
  <!-- Robot cleaner section -->
  <rect x="120" y="20" width="80" height="60" rx="5" fill="#fff" stroke="#4caf50" stroke-width="2"/>
  <text x="160" y="35" text-anchor="middle" font-size="12" fill="#4caf50" font-weight="bold">로봇 청소기</text>
  
  <!-- Robot -->
  <circle cx="160" cy="55" r="12" fill="#757575" stroke="#424242" stroke-width="2"/>
  <circle cx="155" cy="50" r="2" fill="#f44336"/>
  <circle cx="165" cy="50" r="2" fill="#f44336"/>
  <rect x="150" y="60" width="20" height="5" rx="2" fill="#424242"/>
  
  <!-- Trash -->
  <circle cx="140" cy="65" r="3" fill="#ff9800"/>
  <circle cx="180" cy="45" r="3" fill="#ff9800"/>
  <circle cx="170" cy="70" r="3" fill="#ff9800"/>
  
  <!-- Racing game section -->
  <rect x="220" y="20" width="70" height="60" rx="5" fill="#fff" stroke="#9c27b0" stroke-width="2"/>
  <text x="255" y="35" text-anchor="middle" font-size="12" fill="#9c27b0" font-weight="bold">경주 게임</text>
  
  <!-- Rabbit -->
  <ellipse cx="240" cy="50" rx="8" ry="6" fill="#ffeb3b"/>
  <circle cx="235" cy="47" r="1" fill="#333"/>
  <ellipse cx="232" cy="45" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="248" cy="45" rx="2" ry="4" fill="#ffeb3b"/>
  
  <!-- Turtle -->
  <ellipse cx="270" cy="60" rx="6" ry="4" fill="#4caf50"/>
  <circle cx="275" cy="58" r="3" fill="#66bb6a"/>
  <circle cx="277" cy="57" r="1" fill="#333"/>
  
  <!-- Programming concepts -->
  <rect x="20" y="100" width="260" height="80" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="150" y="120" text-anchor="middle" font-size="14" fill="#495057" font-weight="bold">프로그래밍 개념 적용</text>
  
  <!-- Concept boxes -->
  <rect x="30" y="130" width="60" height="20" rx="3" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="60" y="143" text-anchor="middle" font-size="11" fill="#1976d2">변수 활용</text>
  
  <rect x="100" y="130" width="60" height="20" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="130" y="143" text-anchor="middle" font-size="11" fill="#f57c00">조건 분기</text>
  
  <rect x="170" y="130" width="60" height="20" rx="3" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="200" y="143" text-anchor="middle" font-size="11" fill="#7b1fa2">반복 구조</text>
  
  <rect x="30" y="155" width="60" height="20" rx="3" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="60" y="168" text-anchor="middle" font-size="11" fill="#388e3c">오브젝트</text>
  
  <rect x="100" y="155" width="60" height="20" rx="3" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="130" y="168" text-anchor="middle" font-size="11" fill="#c2185b">이벤트 처리</text>
  
  <rect x="170" y="155" width="60" height="20" rx="3" fill="#fff8e1" stroke="#ffc107" stroke-width="1"/>
  <text x="200" y="168" text-anchor="middle" font-size="11" fill="#f57f17">상호작용</text>
  
  <!-- Arrows connecting concepts to applications (with better spacing) -->
  <path d="M60 100 L60 88" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M160 100 L160 88" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M255 100 L255 88" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrow)"/>
</svg> 