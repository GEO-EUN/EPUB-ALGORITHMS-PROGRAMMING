<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="350" height="220" viewBox="0 0 350 220">
  <rect width="350" height="220" fill="#f5f7fa"/>
  <text x="175" y="36" text-anchor="middle" font-size="20" fill="#2c3e50" font-weight="bold">프로그래밍 기초 개념</text>
  <!-- 입력 -->
  <rect x="30" y="70" width="60" height="30" rx="6" fill="#d1f2eb" stroke="#16a085" stroke-width="2"/>
  <text x="60" y="90" text-anchor="middle" font-size="13" fill="#16a085">입력</text>
  <!-- 입력→처리 화살표 (shaft + head) -->
  <line x1="90" y1="85" x2="110" y2="85" stroke="#16a085" stroke-width="2"/>
  <polygon points="110,85 106,82 106,88" fill="#16a085"/>
  <!-- 처리 -->
  <rect x="110" y="60" width="130" height="50" rx="8" fill="#fff" stroke="#2980b9" stroke-width="2"/>
  <text x="175" y="90" text-anchor="middle" font-size="13" fill="#2980b9">처리(컴퓨터)</text>
  <!-- 처리→출력 화살표 (shaft + head) -->
  <line x1="240" y1="85" x2="260" y2="85" stroke="#e67e22" stroke-width="2"/>
  <polygon points="260,85 256,82 256,88" fill="#e67e22"/>
  <!-- 출력 -->
  <rect x="260" y="70" width="60" height="30" rx="6" fill="#f9e79f" stroke="#b7950b" stroke-width="2"/>
  <text x="290" y="90" text-anchor="middle" font-size="13" fill="#b7950b">출력</text>
  <!-- 하단 설명: 간격 넓힘 -->
  <text x="175" y="140" text-anchor="middle" font-size="12" fill="#7b7d7d">입력 → 처리 → 출력: 프로그래밍의 기본 구조</text>
  <!-- 프로그래밍 과정 도식화 -->
  <g>
    <rect x="18" y="160" width="52" height="28" rx="7" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5"/>
    <text x="44" y="178" text-anchor="middle" font-size="11" fill="#27ae60">문제분석</text>
    <line x1="70" y1="174" x2="80" y2="174" stroke="#7b7d7d" stroke-width="1.5"/>
    <polygon points="80,174 77,171 77,177" fill="#7b7d7d"/>
    <rect x="80" y="160" width="52" height="28" rx="7" fill="#fef9e7" stroke="#f1c40f" stroke-width="1.5"/>
    <text x="106" y="178" text-anchor="middle" font-size="11" fill="#b7950b">설계</text>
    <line x1="132" y1="174" x2="142" y2="174" stroke="#7b7d7d" stroke-width="1.5"/>
    <polygon points="142,174 139,171 139,177" fill="#7b7d7d"/>
    <rect x="142" y="160" width="52" height="28" rx="7" fill="#e8f0fe" stroke="#2980b9" stroke-width="1.5"/>
    <text x="168" y="178" text-anchor="middle" font-size="11" fill="#2980b9">코딩</text>
    <line x1="194" y1="174" x2="204" y2="174" stroke="#7b7d7d" stroke-width="1.5"/>
    <polygon points="204,174 201,171 201,177" fill="#7b7d7d"/>
    <rect x="204" y="160" width="52" height="28" rx="7" fill="#fce4ec" stroke="#e67e22" stroke-width="1.5"/>
    <text x="230" y="178" text-anchor="middle" font-size="11" fill="#e67e22">테스트</text>
    <line x1="256" y1="174" x2="266" y2="174" stroke="#7b7d7d" stroke-width="1.5"/>
    <polygon points="266,174 263,171 263,177" fill="#7b7d7d"/>
    <rect x="266" y="160" width="52" height="28" rx="7" fill="#f3e5f5" stroke="#8e44ad" stroke-width="1.5"/>
    <text x="292" y="178" text-anchor="middle" font-size="11" fill="#8e44ad">디버깅</text>
  </g>
</svg> 