<svg xmlns="http://www.w3.org/2000/svg" width="400" height="280" viewBox="0 0 400 280">
  <!-- Background -->
  <rect width="400" height="280" fill="#fff8f0"/>
  
  <!-- Arrow marker (smaller) -->
  <defs>
    <marker id="arrow" markerWidth="3" markerHeight="3" refX="2.5" refY="1.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,3 L2.5,1.5 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-size="16" fill="#5d4037" font-weight="bold">변수와 제어 구조</text>
  
  <!-- Variables Section -->
  <rect x="20" y="40" width="160" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="100" y="60" text-anchor="middle" font-size="14" fill="#f57c00" font-weight="bold">변수 (Variables)</text>
  
  <!-- Variable examples -->
  <rect x="30" y="70" width="40" height="20" rx="3" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="50" y="83" text-anchor="middle" font-size="10" fill="#e65100" font-weight="bold">A = 5</text>
  
  <rect x="80" y="70" width="40" height="20" rx="3" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="100" y="83" text-anchor="middle" font-size="10" fill="#e65100" font-weight="bold">B = 3</text>
  
  <rect x="130" y="70" width="40" height="20" rx="3" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="150" y="83" text-anchor="middle" font-size="10" fill="#e65100" font-weight="bold">합 = 8</text>
  
  <text x="100" y="105" text-anchor="middle" font-size="9" fill="#bf360c">데이터를 저장하는 공간</text>
  
  <!-- Operators Section -->
  <rect x="220" y="40" width="160" height="80" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="300" y="60" text-anchor="middle" font-size="14" fill="#388e3c" font-weight="bold">연산자 (Operators)</text>
  
  <!-- Operator types -->
  <rect x="230" y="70" width="45" height="15" rx="2" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="252" y="80" text-anchor="middle" font-size="9" fill="#2e7d32" font-weight="bold">+ - × ÷</text>
  
  <rect x="280" y="70" width="45" height="15" rx="2" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="302" y="80" text-anchor="middle" font-size="9" fill="#2e7d32" font-weight="bold">&gt; &lt; ==</text>
  
  <rect x="330" y="70" width="45" height="15" rx="2" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="352" y="80" text-anchor="middle" font-size="9" fill="#2e7d32" font-weight="bold">AND OR</text>
  
  <text x="252" y="100" font-size="8" fill="#1b5e20">산술</text>
  <text x="302" y="100" font-size="8" fill="#1b5e20">비교</text>
  <text x="352" y="100" font-size="8" fill="#1b5e20">논리</text>
  
  <text x="300" y="115" text-anchor="middle" font-size="9" fill="#2e7d32">값을 계산하고 비교</text>
  
  <!-- Control Structures Section -->
  <text x="200" y="150" text-anchor="middle" font-size="16" fill="#5d4037" font-weight="bold">제어 구조 (Control Structures)</text>
  
  <!-- Sequential Structure -->
  <rect x="30" y="170" width="100" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="80" y="190" text-anchor="middle" font-size="12" fill="#1976d2" font-weight="bold">순차 구조</text>
  
  <rect x="40" y="200" width="80" height="12" rx="2" fill="#bbdefb" stroke="#2196f3" stroke-width="1"/>
  <text x="80" y="208" text-anchor="middle" font-size="8" fill="#0d47a1">1단계</text>
  
  <path d="M80 212 L80 218" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="40" y="220" width="80" height="12" rx="2" fill="#bbdefb" stroke="#2196f3" stroke-width="1"/>
  <text x="80" y="228" text-anchor="middle" font-size="8" fill="#0d47a1">2단계</text>
  
  <text x="80" y="245" text-anchor="middle" font-size="8" fill="#1565c0">순서대로 실행</text>
  
  <!-- Selection Structure -->
  <rect x="150" y="170" width="100" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="200" y="190" text-anchor="middle" font-size="12" fill="#f57c00" font-weight="bold">선택 구조</text>
  
  <!-- Decision diamond -->
  <polygon points="200,200 215,210 200,220 185,210" fill="#ffcc80" stroke="#ff9800" stroke-width="2"/>
  <text x="200" y="213" text-anchor="middle" font-size="8" fill="#e65100" font-weight="bold">조건?</text>
  
  <!-- True/False branches -->
  <path d="M185 210 L165 225" stroke="#ff9800" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M215 210 L235 225" stroke="#ff9800" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="155" y="225" width="20" height="10" rx="1" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="165" y="232" text-anchor="middle" font-size="7" fill="#e65100">참</text>
  
  <rect x="225" y="225" width="20" height="10" rx="1" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="235" y="232" text-anchor="middle" font-size="7" fill="#e65100">거짓</text>
  
  <text x="200" y="245" text-anchor="middle" font-size="8" fill="#ef6c00">조건에 따라 분기</text>
  
  <!-- Repetition Structure -->
  <rect x="270" y="170" width="100" height="80" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="320" y="190" text-anchor="middle" font-size="12" fill="#7b1fa2" font-weight="bold">반복 구조</text>
  
  <!-- Loop representation -->
  <circle cx="320" cy="210" r="12" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
  <text x="320" y="213" text-anchor="middle" font-size="8" fill="#4a148c" font-weight="bold">반복</text>
  
  <!-- Loop arrow -->
  <path d="M332 210 Q345 195 345 210 Q345 225 332 210" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="320" y="235" text-anchor="middle" font-size="8" fill="#6a1b9a">조건까지 반복</text>
  <text x="320" y="245" text-anchor="middle" font-size="8" fill="#6a1b9a">실행</text>
  
  <!-- Bottom description -->
  <rect x="50" y="260" width="300" height="15" rx="3" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="200" y="270" text-anchor="middle" font-size="10" fill="#424242">프로그램의 논리적 흐름을 제어하는 핵심 구조들</text>
</svg> 